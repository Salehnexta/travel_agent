<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        :root {
            --primary-color: #10a37f;
            --sidebar-color: #202123;
            --light-bg: #f7f7f8;
            --dark-text: #353740;
            --light-text: #ececf1;
            --border-color: rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: var(--dark-text);
            background-color: var(--light-bg);
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-color);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            background-color: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: white;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            font-weight: 500;
        }
        
        .new-chat-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px 12px;
        }
        
        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }
        
        /* Chat Container */
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message-group {
            padding: 24px 16px;
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }
        
        .user-message-group {
            background-color: var(--light-bg);
        }
        
        .assistant-message-group {
            background-color: white;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            min-width: 36px;
            border-radius: 4px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        
        .user-avatar {
            background-color: #805ad5;
        }
        
        .assistant-avatar {
            background-color: var(--primary-color);
        }
        
        .message-content {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            line-height: 1.5;
            font-size: 16px;
        }
        
        .message-content p {
            margin-bottom: 16px;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        /* Input Area */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            position: relative;
            background-color: white;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .message-input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }
        
        .send-button {
            position: absolute;
            right: 30px;
            bottom: 25px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .send-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        
        .send-button:hover {
            background-color: #0c8a6a;
        }
        
        .send-button:disabled {
            background-color: #d9d9e3;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            opacity: 0.4;
            animation: typing-bounce 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typing-bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        
        /* Travel Cards */
        .flight-card, .hotel-card {
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin: 24px 0;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
        }
        
        .flight-card {
            display: grid;
            grid-template-columns: 1fr auto;
            border-bottom: 1px solid var(--border-color);
        }
        
        .flight-card-content {
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .airline-logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            border-radius: 8px;
            font-weight: bold;
            color: #666;
            font-size: 12px;
            flex-shrink: 0;
        }
        
        .flight-info {
            flex-grow: 1;
        }
        
        .flight-route {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
        }
        
        .flight-time {
            font-weight: 700;
        }
        
        .flight-airport {
            color: #666;
            font-size: 16px;
        }
        
        .flight-duration {
            margin: 0 15px;
            color: #666;
            font-size: 14px;
            text-align: center;
            position: relative;
            padding-bottom: 8px;
        }
        
        .flight-line {
            height: 2px;
            background-color: #ddd;
            width: 100%;
            position: relative;
            margin: 5px 0;
        }
        
        .flight-line::after {
            content: '✈️';
            position: absolute;
            font-size: 14px;
            top: -9px;
            right: -5px;
            transform: rotate(45deg);
        }
        
        .flight-type {
            font-size: 14px;
            color: var(--primary-color);
            text-align: center;
        }
        
        .flight-price-container {
            background-color: #f9f9f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 120px;
            border-left: 1px solid var(--border-color);
        }
        
        .flight-deals {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .flight-price {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .select-button {
            background-color: #0f172a;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .select-button::after {
            content: '→';
            margin-left: 8px;
        }
        
        .eco-info {
            background-color: #f2f7f5;
            color: #333;
            padding: 8px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .eco-info-icon {
            background-color: #003b70;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .favorite-button {
            position: absolute;
            right: 15px;
            top: 15px;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #ddd;
        }
        
        .favorite-button:hover {
            color: #ff3b30;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: flex-start;
        }
        
        .card-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--dark-text);
        }
        
        .card-price {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .card-description {
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .flight-details, .hotel-details {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .detail-item {
            background-color: var(--light-bg);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 14px;
        }
        
        .detail-item.highlight {
            background-color: rgba(16, 163, 127, 0.1);
            color: var(--primary-color);
        }
        
        .reset-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--dark-text);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .reset-button:hover {
            background-color: var(--light-bg);
        }
        
        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .input-area {
                padding: 12px;
            }
            
            .send-button {
                right: 20px;
                bottom: 22px;
            }
            
            .message-group {
                padding: 16px 12px;
            }
            
            .avatar {
                width: 30px;
                height: 30px;
                min-width: 30px;
                margin-right: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                New Chat
            </button>
        </div>
        <div class="chat-history" id="chatHistory">
            <!-- Chat history will appear here -->
        </div>
        <div class="sidebar-footer">
            <button class="reset-button" id="resetAllButton">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                    <path d="M4 4V9H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 20V15H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16.5 7.5C15.5 6.5 14 6 12.5 6C8.5 6 6 9.5 6 12.5C6 15.5 8.5 19 12.5 19C16.5 19 19 16.5 19 13.5C19 12 18.5 10.5 17.5 9.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Reset all conversations
            </button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <!-- Welcome message -->
            <div class="message-group assistant-message-group">
                <div class="avatar assistant-avatar">AI</div>
                <div class="message-content">
                    <p>Hello! I'm your AI travel assistant. I can help you plan trips, find flights and hotels, and provide travel recommendations. How may I assist you today?</p>
                </div>
            </div>
            <!-- Messages will appear here -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar assistant-avatar">AI</div>
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="input-area">
            <textarea id="userInput" class="message-input" placeholder="Message AI Travel Assistant..." rows="1"></textarea>
            <button id="sendButton" class="send-button">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
            <button class="reset-button" id="resetButton">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;">
                    <path d="M4 4V9H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20 20V15H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16.5 7.5C15.5 6.5 14 6 12.5 6C8.5 6 6 9.5 6 12.5C6 15.5 8.5 19 12.5 19C16.5 19 19 16.5 19 13.5C19 12 18.5 10.5 17.5 9.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Reset conversation
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const resetButton = document.getElementById('resetButton');
            const resetAllButton = document.getElementById('resetAllButton');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // Auto-resize textarea as user types
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter (but allow Shift+Enter for new line)
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Reset conversation
            resetButton.addEventListener('click', resetConversation);
            resetAllButton.addEventListener('click', resetAllConversations);
            
            // Store session ID globally
            let currentSessionId = null;
            
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage(message, 'user');
                
                // Clear input field and reset height
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // Show typing indicator
                typingIndicator.style.display = 'flex';
                
                // Scroll to bottom
                scrollToBottom();
                
                // Disable input while processing
                userInput.disabled = true;
                sendButton.disabled = true;
                
                // Send message to backend with the session ID if we have one
                const requestBody = { message: message };
                if (currentSessionId) {
                    requestBody.session_id = currentSessionId;
                }
                
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                })
                .then(response => response.json())
                .then(data => {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Save the session ID for future requests
                    if (data.session_id) {
                        currentSessionId = data.session_id;
                        console.log('Using session ID:', currentSessionId);
                    }
                    
                    // Add assistant response to chat
                    addMessage(data.response, 'assistant');
                    
                    // Re-enable input
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.focus();
                    
                    // Save chat to history
                    saveChatToHistory(message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage('Sorry, I encountered an error processing your request. Please try again.', 'assistant');
                    
                    // Re-enable input
                    userInput.disabled = false;
                    sendButton.disabled = false;
                });
            }
            
            function addMessage(content, sender) {
                const messageGroup = document.createElement('div');
                messageGroup.classList.add('message-group');
                messageGroup.classList.add(sender + '-message-group');
                
                const avatar = document.createElement('div');
                avatar.classList.add('avatar');
                avatar.classList.add(sender + '-avatar');
                avatar.textContent = sender === 'user' ? 'U' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.classList.add('message-content');
                
                // Format special content
                if (sender === 'assistant') {
                    if (content.includes('**Flight')) {
                        messageContent.innerHTML = formatFlightResults(content);
                    } else if (content.includes('**Hotel')) {
                        messageContent.innerHTML = formatHotelResults(content);
                    } else {
                        // Format markdown-style content
                        content = content
                            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                            .replace(/\*(.*?)\*/g, '<em>$1</em>')
                            .replace(/\n\n/g, '</p><p>')
                            .replace(/\n/g, '<br>');
                        
                        messageContent.innerHTML = '<p>' + content + '</p>';
                    }
                } else {
                    messageContent.innerHTML = '<p>' + content + '</p>';
                }
                
                messageGroup.appendChild(avatar);
                messageGroup.appendChild(messageContent);
                chatContainer.appendChild(messageGroup);
                
                scrollToBottom();
            }
            
            function formatFlightResults(message) {
                const lines = message.split('\n');
                let formattedHTML = '';
                let flights = [];
                
                // First attempt to handle numbered or bulleted lists of flights
                const flightListPattern = /^\d+\.\s+(.*?)\s+-\s+(.*?)$/;
                const bulletListPattern = /^\*\s+(.*?)\s+-\s+(.*?)$/;
                // Simple numbered lines with airline names
                const numberedAirlinePattern = /^\d+\.\s+(Saudia|AR\d+|Budget Option|\w+)\s*(.*?)$/;
                
                let hasFoundFlights = false;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Parse numbered flight options like "1. $38 (via Expedia) - Great budget option!"
                    const listMatch = line.match(flightListPattern) || line.match(bulletListPattern);
                    if (listMatch) {
                        hasFoundFlights = true;
                        const [_, priceInfo, description] = listMatch;
                        
                        const priceParts = priceInfo.match(/(\$\d+)\s*(.*)?/);
                        let price = priceInfo;
                        let airline = '';
                        
                        if (priceParts) {
                            price = priceParts[1];
                            airline = priceParts[2] ? priceParts[2].replace(/[()]/g, '') : '';
                        }
                        
                        flights.push({
                            title: `Flight Option ${flights.length + 1}`,
                            price: price,
                            airline: airline || 'Not specified',
                            description: description
                        });
                    }
                    
                    // Also check for simple numbered airline entries like "1. Saudia"
                    const airlineMatch = line.match(numberedAirlinePattern);
                    if (airlineMatch && !listMatch) {
                        hasFoundFlights = true;
                        const [_, airline, details] = airlineMatch;
                        
                        // Check for price in the details or next line
                        let price = 'SAR 218';
                        let description = details || '';
                        
                        // If this line contains "starting at $X" or similar
                        const startingAtMatch = description.match(/starting at\s*(\$|SAR|\w+)\s*(\d+)/i);
                        if (startingAtMatch) {
                            price = `${startingAtMatch[1]}${startingAtMatch[2]}`;
                        }
                        
                        // If we don't have a description but there's text on the next line, use that
                        if (!description && i + 1 < lines.length && !lines[i+1].match(numberedAirlinePattern)) {
                            description = lines[i+1].trim();
                        }
                        
                        // Create a flight card for this airline
                        flights.push({
                            title: `${airline}`,
                            price: price,
                            airline: airline,
                            description: description
                        });
                    }
                    
                    // Also try to detect structured flight sections
                    if (line.startsWith('**Flight Option')) {
                        hasFoundFlights = true;
                        let currentFlight = { title: line.replace(/\*\*/g, '') };
                        let j = i + 1;
                        
                        // Collect details for this flight
                        while (j < lines.length && lines[j].trim() !== '') {
                            const detailLine = lines[j].trim();
                            if (detailLine.startsWith('- **')) {
                                // Extract detail
                                const detail = detailLine.replace(/- \*\*(.*?):\*\* /g, '$1|').split('|');
                                if (detail.length > 1) {
                                    const key = detail[0].toLowerCase().replace(/ /g, '_');
                                    const value = detail[1].trim();
                                    currentFlight[key] = value;
                                }
                            }
                            j++;
                        }
                        
                        flights.push(currentFlight);
                        i = j; // Skip processed lines
                    }
                }
                
                // If airline names are mentioned without structured format, try to extract them
                if (!hasFoundFlights) {
                    const airlinePattern = /(Saudia|flyadeal|FlyNas|Saudi Airlines|Flynas|SaudiGulf Airlines)/gi;
                    const pricePattern = /\$(\d+)/g;
                    
                    let prices = [];
                    let priceMatch;
                    while ((priceMatch = pricePattern.exec(message)) !== null) {
                        prices.push(priceMatch[0]);
                    }
                    
                    let airlines = [];
                    let airlineMatch;
                    while ((airlineMatch = airlinePattern.exec(message)) !== null) {
                        airlines.push(airlineMatch[1]);
                    }
                    
                    // Create flight cards from found airlines and prices
                    for (let i = 0; i < Math.max(airlines.length, prices.length); i++) {
                        flights.push({
                            title: `Flight Option ${i + 1}`,
                            airline: airlines[i] || 'Airline not specified',
                            price: prices[i] || 'Price not specified'
                        });
                    }
                }
                
                // Create flight cards
                flights.forEach(flight => {
                    formattedHTML += createFlightCard(flight);
                });
                
                // Handle the case where no structured flights were found
                if (flights.length === 0) {
                    // Check for 'Flight Options:' text with no actual flights listed
                    if (message.includes('Flight Options:')) {
                        // Create a default flight option card
                        const defaultFlight = {
                            title: 'Available Flight Options',
                            description: 'Multiple flights are available for this route. Ask for more details about departure times, prices, or specific airlines.',
                            airline: 'Various Airlines'
                        };
                        
                        // Try to extract route info
                        const routeMatch = message.match(/(\w{3})\s+to\s+(\w{3})/);
                        if (routeMatch) {
                            defaultFlight.route = `${routeMatch[1]} → ${routeMatch[2]}`;
                        }
                        
                        // Try to extract date info
                        const dateMatch = message.match(/for (next|this) ([A-Za-z]+), ([A-Za-z]+ \d+, \d{4}|\w+ \d+)/);
                        if (dateMatch) {
                            defaultFlight.departure = dateMatch[0].replace('for ', '');
                        }
                        
                        // Duration info
                        const durationMatch = message.match(/duration is typically ([^\.]*)/);
                        if (durationMatch) {
                            defaultFlight.duration = durationMatch[1];
                        } else {
                            const altDurationMatch = message.match(/(\d+)\s*hours?\s*(\d+)?\s*minutes?|about\s*(\d+)\s*(hour|minute)s?/);
                            if (altDurationMatch) {
                                defaultFlight.duration = altDurationMatch[0];
                            }
                        }
                        
                        formattedHTML += createFlightCard(defaultFlight);
                    } else {
                        // Add a generic flight card with whatever info we can find
                        const priceMatch = message.match(/\$(\d+)/);
                        const durationMatch = message.match(/(\d+)\s*hours?\s*(\d+)?\s*minutes?|about\s*(\d+)\s*(hour|minute)s?/);
                        
                        if (priceMatch || durationMatch || message.toLowerCase().includes('flight')) {
                            const genericFlight = {
                                title: 'Flight Information',
                                price: priceMatch ? priceMatch[0] : '',
                                duration: durationMatch ? durationMatch[0] : ''
                            };
                            
                            // See if we can extract origin/destination
                            const routeMatch = message.match(/(\w{3})\s+to\s+(\w{3})/);
                            if (routeMatch) {
                                genericFlight.route = `${routeMatch[1]} → ${routeMatch[2]}`;
                            }
                            
                            formattedHTML += createFlightCard(genericFlight);
                        }
                    }
                }
                
                // Format the rest of the message (removing the flight list parts)
                let remainingText = message;
                if (flights.length > 0) {
                    // Remove the flight list parts from the text
                    const flightListLines = lines.filter(line => {
                        return line.match(flightListPattern) || 
                               line.match(bulletListPattern) ||
                               line.startsWith('**Flight Option');
                    });
                    
                    flightListLines.forEach(line => {
                        remainingText = remainingText.replace(line, '');
                    });
                }
                
                // Format the remaining text
                remainingText = remainingText
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                
                return '<p>' + remainingText + '</p>' + formattedHTML;
            }
            
            function createFlightCard(flight) {
                if (!flight.title) return '';
                
                // Check if this is a full flight card or just info
                const isFullCard = flight.departure || flight.airline;
                
                // Get airport codes for origin and destination
                let departCode = 'DMM';
                let arriveCode = 'RUH';
                
                if (flight.route) {
                    const routeParts = flight.route.split(' → ');
                    if (routeParts.length === 2) {
                        departCode = routeParts[0];
                        arriveCode = routeParts[1];
                    }
                }
                
                // Extract time from departure/arrival if available
                let departTime = '11:00';
                let arriveTime = '12:15';
                
                if (flight.departure && flight.departure.match(/\d+:\d+/)) {
                    departTime = flight.departure.match(/\d+:\d+/)[0];
                }
                
                if (flight.arrival && flight.arrival.match(/\d+:\d+/)) {
                    arriveTime = flight.arrival.match(/\d+:\d+/)[0];
                }
                
                // Format duration
                let durationText = flight.duration || '1h 15m';
                if (durationText.includes('hour')) {
                    durationText = durationText.replace('hours', 'h').replace('hour', 'h');
                    if (durationText.includes('minute')) {
                        durationText = durationText.replace('minutes', 'm').replace('minute', 'm');
                    }
                }
                
                // Format flight number
                let flightNumber = '';
                if (flight.title && flight.title.match(/[A-Z]{2}\d+/)) {
                    flightNumber = flight.title.match(/[A-Z]{2}\d+/)[0];
                }
                
                // Format airline name for the logo
                let airlineName = flight.airline || 'Airline';
                let airlineShort = airlineName.split(' ')[0];
                if (airlineShort.length > 3) {
                    airlineShort = airlineShort.substring(0, 3);
                }
                
                // Format pricing
                const price = flight.price || 'SAR 218';
                const formattedPrice = price.includes('SAR') ? price : price.includes('$') ? 'SAR ' + (parseInt(price.replace('$', '')) * 3.75).toFixed(0) : price;
                
                // Determine if it's an eco-friendly flight (random for demo)
                const isEco = Math.random() > 0.5;
                
                return `
                    ${isEco ? `<div class="eco-info">
                        <span>This flight emits 18% less CO<sub>2</sub>e than a typical flight on this route</span>
                        <span class="eco-info-icon">i</span>
                    </div>` : ''}
                    <div class="flight-card">
                        <button class="favorite-button">♡</button>
                        <div class="flight-card-content">
                            <div class="airline-logo">${airlineShort}</div>
                            <div class="flight-info">
                                <div class="flight-route">
                                    <div>
                                        <div class="flight-time">${departTime}</div>
                                        <div class="flight-airport">${departCode}</div>
                                    </div>
                                    <div class="flight-duration">
                                        <div>${durationText}</div>
                                        <div class="flight-line"></div>
                                        <div class="flight-type">Direct</div>
                                    </div>
                                    <div>
                                        <div class="flight-time">${arriveTime}</div>
                                        <div class="flight-airport">${arriveCode}</div>
                                    </div>
                                </div>
                                ${flight.description ? `<div class="card-description">${flight.description}</div>` : ''}
                            </div>
                        </div>
                        <div class="flight-price-container">
                            <div class="flight-deals">17 deals from</div>
                            <div class="flight-price">${formattedPrice}</div>
                            <button class="select-button">Select</button>
                        </div>
                    </div>
                `;
            }
            
            function formatHotelResults(message) {
                const lines = message.split('\n');
                let formattedHTML = '';
                let inHotelSection = false;
                let currentHotel = {};
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('**Hotel:')) {
                        // Start a new hotel card
                        if (inHotelSection) {
                            formattedHTML += createHotelCard(currentHotel);
                        }
                        
                        currentHotel = { name: line.replace(/\*\*Hotel: (.*?)\*\*/g, '$1') };
                        inHotelSection = true;
                    } 
                    else if (inHotelSection && line.startsWith('- **')) {
                        // Extract detail
                        const detail = line.replace(/- \*\*(.*?):\*\* /g, '$1|').split('|');
                        if (detail.length > 1) {
                            const key = detail[0].toLowerCase().replace(/ /g, '_');
                            const value = detail[1].trim();
                            currentHotel[key] = value;
                        }
                    }
                    else if (line === '' && inHotelSection) {
                        // End of hotel section
                        formattedHTML += createHotelCard(currentHotel);
                        inHotelSection = false;
                        currentHotel = {};
                    }
                }
                
                // Add the last hotel if we were processing one
                if (inHotelSection) {
                    formattedHTML += createHotelCard(currentHotel);
                }
                
                // Add the remaining text (not in hotel cards)
                const remainingText = lines
                    .filter(line => !line.startsWith('**Hotel:') && !line.startsWith('- **'))
                    .join('\n')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                
                return '<p>' + remainingText + '</p>' + formattedHTML;
            }
            
            function createHotelCard(hotel) {
                if (!hotel.name) return '';
                
                return `
                    <div class="hotel-card">
                        <div class="card-header">
                            <div class="card-title">${hotel.name}</div>
                            ${hotel.price_per_night ? `<div class="card-price">${hotel.price_per_night}</div>` : ''}
                        </div>
                        <div class="hotel-details">
                            ${hotel.location ? `<div class="detail-item">${hotel.location}</div>` : ''}
                            ${hotel.rating ? `<div class="detail-item">${hotel.rating} stars</div>` : ''}
                            ${hotel.amenities ? `<div class="detail-item highlight">${hotel.amenities}</div>` : ''}
                        </div>
                    </div>
                `;
            }
            
            function resetConversation() {
                if (!confirm('Are you sure you want to reset this conversation?')) return;
                
                fetch('/api/reset', {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    // Clear chat container except for the welcome message
                    while (chatContainer.childNodes.length > 1) {
                        chatContainer.removeChild(chatContainer.lastChild);
                    }
                    
                    // Update the session ID if a new one is provided
                    if (data.new_session_id) {
                        currentSessionId = data.new_session_id;
                        console.log('Conversation reset. New session ID:', currentSessionId);
                    } else {
                        // If no new session ID is provided, clear the current one
                        currentSessionId = null;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
            
            function resetAllConversations() {
                if (!confirm('Are you sure you want to reset all conversations?')) return;
                
                // Clear chat history
                localStorage.removeItem('chatHistory');
                document.getElementById('chatHistory').innerHTML = '';
                
                // Also reset current conversation
                resetConversation();
            }
            
            function saveChatToHistory(message) {
                const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
                const timestamp = new Date().toISOString();
                
                // Add new chat to history (limit to first 20 chars)
                history.unshift({
                    id: timestamp,
                    message: message.length > 20 ? message.substring(0, 20) + '...' : message,
                    timestamp: timestamp
                });
                
                // Limit history to 10 items
                if (history.length > 10) {
                    history.pop();
                }
                
                localStorage.setItem('chatHistory', JSON.stringify(history));
                updateChatHistoryUI();
            }
            
            function updateChatHistoryUI() {
                const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
                const historyContainer = document.getElementById('chatHistory');
                
                historyContainer.innerHTML = '';
                
                history.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.classList.add('chat-item');
                    chatItem.textContent = chat.message;
                    chatItem.dataset.id = chat.id;
                    
                    chatItem.addEventListener('click', () => {
                        // In a real app, this would load the selected chat
                        alert('Loading chat: ' + chat.message);
                    });
                    
                    historyContainer.appendChild(chatItem);
                });
            }
            
            function scrollToBottom() {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Initialize chat history UI
            updateChatHistoryUI();
        });
    </script>
